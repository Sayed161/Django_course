<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href='/'>Navbar</a>
        <div class="d-flex" role="search">
          {% if user.is_authenticated %}
          <a href="{% url 'Profile' %}">
          <button class="btn btn-outline-warning mx-4" type="submit">Profile</button></a>
          <a href="{% url 'logout' %}">
          <button class="btn btn-outline-success mx-4" type="submit">Logout</button></a>
          {% else %}
          <a href="{% url 'SignUp' %}"><button class="btn btn-outline-success mx-4" type="submit">Sign Up</button></a>
          <a href="{% url 'Login' %}">
          <button class="btn btn-outline-warning mx-4" type="submit">Login</button></a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
