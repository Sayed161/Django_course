<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark"data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="container navbar-brand" href="/">Musician Bar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'musician' %}">Muscian</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'album' %}">Album</a>
              </li>
              
              {% endif %}
            </ul>

            <div class="d-flex" role="search">
              {% if user.is_authenticated %}
          <a href="{% url 'profile' %}">
          <button class="btn btn-warning mx-4" type="submit">Profile</button></a>
          <a href="{% url 'logout' %}">
          <button class="btn btn-danger mx-4" type="submit">Logout</button></a>
          {% else %}
          <a href="{% url 'register' %}"><button class="btn btn-success mx-4" type="submit">Register</button></a>
          <a href="{% url 'login' %}">
          <button class="btn btn-warning mx-4" type="submit">Login</button></a>
          {% endif %}
            </div>
          </div>
        </div>
      </nav>

{% block content %}{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
