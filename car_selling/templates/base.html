{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background:linear-gradient(rgb(0 0 0)15%, rgb(125, 37, 41, 100%),rgb(0 0 0 / 100%));height:100vh">

    <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
            <img src="{% static "images/logo.png" %}" style="width:110px">
          <a class="navbar-brand text-light fw-bold" href="/">Cars Heaven</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                <li class="nav-item ">
                    <a class="nav-link text-light fw-bold" aria-current="page" href="{%url 'home' %}">Home</a>
                  </li>
                  {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="{%url 'register' %}">Register</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="{%url 'login' %}">Login</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="{%url 'profile' %}">Profile</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="{%url 'logout' %}">Logout</a>
                  </li>
                  {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>

      

    {% block content %}
    
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
